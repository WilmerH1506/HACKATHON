<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cartas de Poder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilos específicos para la página principal */
        .container.home {
            text-align: center;
        }

        .container.home button {
            margin: 20px auto;
        }

        /* Estilos específicos para la página de registro de carta de poder */
        .container.register {
            text-align: center;
        }

        /* Estilos específicos para la página de edición de carta de poder */
        .container.edit {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container home">
    <h1>Gestión de Cartas de Poder</h1>
    <button onclick="location.href='registro_carta_poder.html'">Registrar Carta de Poder</button>
    <button onclick="location.href='editar_carta_poder.html'">Editar Carta de Poder</button>
</div>

</body>
</html>
